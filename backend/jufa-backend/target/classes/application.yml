spring:
  application:
    name: jufa-backend
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:h2:mem:jufadb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: jufaSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong2024
  expiration: 3600000
  refresh-expiration: 604800000

jufa:
  otp:
    length: 6
    expiration-minutes: 5
  
  kyc:
    levels:
      LEVEL_0:
        daily-limit: 50000
        monthly-limit: 200000
      LEVEL_1:
        daily-limit: 500000
        monthly-limit: 2000000
      LEVEL_2:
        daily-limit: 5000000
        monthly-limit: 20000000
      LEVEL_3:
        daily-limit: 50000000
        monthly-limit: 100000000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    ml.jufa: DEBUG
    org.springframework.security: DEBUG

firebase:
  enabled: true
  credentials-file: firebase-service-account.json
